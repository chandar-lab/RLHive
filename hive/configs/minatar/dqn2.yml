# General training loop config
run_name: &run_name 'minatar-dqn'
train_steps: 10000000
test_frequency: 1000000
test_num_episodes: 20
max_steps_per_episode: 100000000
saving_schedule:
  name: 'PeriodicSchedule'
  kwargs:
    off_value: False
    on_value: True
    period: 1000000
save_dir: 'experiment'

# Environment config
environment:
  name: 'MinAtarEnv'
  kwargs:
    env_name: 'breakout'

# Agent config
agent:
  name: 'DQNAgent'
  kwargs:
    representation_net:
      name: 'ConvNetwork'
      kwargs:
        channels: [16]
        kernel_sizes: [3]
        strides: [1]
        paddings: [0]
        normalization_factor: 1
    optimizer_fn:
      name: 'RMSpropTF'
      kwargs:
        lr: 0.00025
        eps: 3.125e-4
        alpha: 0.999
    id: 0
    replay_buffer:
      name: 'CircularReplayBuffer'
      kwargs:
        capacity: 100000
        stack_size: 1
    discount_rate: .99
    reward_clip: 1
    init_fn: 
      name: 'variance_scaling'
      kwargs:
         scale: 1.0
         mode: "fan_avg"
         distribution: "uniform"
    loss_fn:  
      name: "SmoothL1Loss"
    target_net_update_schedule:
      name: 'PeriodicSchedule'
      kwargs:
        off_value: False
        on_value: True
        period: 1000
    update_period_schedule:
      name: 'PeriodicSchedule'
      kwargs:
        off_value: False
        on_value: True
        period: 4
    epsilon_schedule:
      name: 'LinearSchedule'
      kwargs:
        init_value: 1
        end_value: 0.01
        steps: 250000
    learn_schedule:
      name: 'SwitchSchedule'
      kwargs:
        off_value: False
        on_value: True
        steps: 1000
    batch_size: 32
    device: 'cuda'
    log_frequency: 1000

# List of logger configs used.
loggers:
  -
    name: ChompLogger
  -
    name: WandbLogger
    kwargs:
      project_name: Hive-min
      run_name: *run_name
      mode: "online"
