# General training loop config
# Based on https://arxiv.org/pdf/2011.14826.pdf
run_name: &run_name 'breakout-rainbow'
train_steps: 10000000
test_frequency: 1000000
max_steps_per_episode: 10000000
test_steps: 125000
saving_schedule:
  name: 'PeriodicSchedule'
  kwargs:
    off_value: False
    on_value: True
    period: 1000000
save_dir: 'experiment'

# Environment config
environment:
  name: 'MinAtarEnv'
  kwargs:
    env_name: 'breakout'

# List of agents for the experiment. In single agent, only the first agent in
# the list is used.
agent:
  name: 'RainbowDQNAgent'
  kwargs:
    qnet:
      name: 'ConvNetwork'
      kwargs:
        channels: [16]
        kernel_sizes: [3]
        strides: [1]
        paddings: [0]
        normalization_factor: 1
    optimizer_fn:
      name: 'Adam'
      kwargs:
        lr: 0.0001
        eps: 0.0003125
    init_fn:
      name: "variance_scaling"
    id: 0
    n_step: &n_step 1
    replay_buffer:
      name: 'EfficientCircularBuffer'
      kwargs:
        seed: 43
        capacity: 100000
        stack_size: 1
        n_step: *n_step
        gamma: .99
    discount_rate: .99
    target_net_update_schedule:
      name: 'PeriodicSchedule'
      kwargs:
        off_value: False
        on_value: True
        period: 1000
    epsilon_schedule:
      name: 'LinearSchedule'
      kwargs:
        init_value: 1
        end_value: 0.01
        steps: 250000
    learn_schedule:
      name: 'SwitchSchedule'
      kwargs:
        off_value: False
        on_value: True
        steps: 1000
    update_period_schedule:
      name: 'PeriodicSchedule'
      kwargs:
        off_value: False
        on_value: True
        period: 4
    seed: 43
    batch_size: 32
    device: 'cuda'
    log_frequency: 1000
    double: False
    distributional: False
    dueling: False
    noisy: False
    std_init: .1
    use_eps_greedy: True
    v_min: -100.0
    v_max: 100.0
    atoms: 51
    reward_clip: 1.0

# List of logger configs used.
loggers:
  -
    name: ChompLogger
    kwargs: {}
  -
    name: WandbLogger
    kwargs:
      project_name: Hive-minatar-2
      run_name: *run_name
      mode: "online"
      settings_str: 'fork'
