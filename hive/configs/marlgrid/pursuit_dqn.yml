# General training loop config
run_name: &run_name 'pursuit-dqn'
train_steps: 1000000
test_frequency: 10000
test_num_episodes: 10
self_play: False
num_agents: &num_agents 2
stack_size: &stack_size 2
saving_schedule:
  name: 'PeriodicSchedule'
  kwargs:
    off_value: False
    on_value: True
    period: 15000
save_dir: 'experiment'

# Environment config
environment:
  name: 'MarlGridEnv'
  kwargs:
    env_name: 'MarlGrid-2Agent1RandomPursuit8x8-v0'
    num_players: *num_agents

# List of agents for the experiment. In single agent, only the first agent in
# the list is used.
agents:
  -
    name: 'DQNAgent'
    kwargs:
      representation_net:
        name: 'ConvNetwork'
        kwargs:
          channels: [ 32, 64, 64 ]
          kernel_sizes: [ 8, 4, 3 ]
          strides: [ 4, 2, 1 ]
          paddings: [ 0, 1, 1 ]
          mlp_layers: [ 512 ]
      optimizer_fn:
        name: 'Adam'
        kwargs: {}
      id: 0
      replay_buffer:
        name: 'CircularReplayBuffer'
        kwargs:
          capacity: 10000
          stack_size: *stack_size
      discount_rate: .99
      target_net_update_schedule:
        name: 'PeriodicSchedule'
        kwargs:
          off_value: False
          on_value: True
          period: 100
      epsilon_schedule:
        name: 'ConstantSchedule'
        kwargs:
          value: .01
      learn_schedule:
        name: 'SwitchSchedule'
        kwargs:
          off_value: False
          on_value: True
          steps: 500
      batch_size: 128
      device: 'cpu'
      log_frequency: 100
  -
    name: 'DQNAgent'
    kwargs:
      representation_net:
        name: 'ConvNetwork'
        kwargs:
          channels: [ 32, 64, 64 ]
          kernel_sizes: [ 8, 4, 3 ]
          strides: [ 4, 2, 1 ]
          paddings: [ 0, 1, 1 ]
          mlp_layers: [ 512 ]
      optimizer_fn:
        name: 'Adam'
        kwargs: {}
      id: 1
      replay_buffer:
        name: 'CircularReplayBuffer'
        kwargs:
          capacity: 10000
          stack_size: *stack_size
      discount_rate: .99
      target_net_update_schedule:
        name: 'PeriodicSchedule'
        kwargs:
          off_value: False
          on_value: True
          period: 100
      epsilon_schedule:
        name: 'ConstantSchedule'
        kwargs:
          value: .01
      learn_schedule:
        name: 'SwitchSchedule'
        kwargs:
          off_value: False
          on_value: True
          steps: 500
      batch_size: 128
      device: 'cpu'
      log_frequency: 100

# List of logger configs used.
loggers:
  -
    name: ChompLogger
    kwargs: {}
  -
    name: WandbLogger
    kwargs:
      project_name: Hive-v1
      run_name: *run_name
      mode: "online"
      settings_str: 'fork'
