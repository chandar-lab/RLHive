# General training loop config
# Based on https://arxiv.org/pdf/2011.14826.pdf
run_name: &run_name 'cartpole-rainbow'
train_steps: 30000
test_frequency: 10
test_num_episodes: 1
self_play: False
stack_size: &stack_size 1
saving_schedule:
  name: 'PeriodicSchedule'
  kwargs:
    off_value: False
    on_value: True
    period: 15000
save_dir: 'experiment'

# Environment config
environment:
  name: 'GymEnv'
  kwargs:
    env_name: 'CartPole-v0'

# List of agents for the experiment. In single agent, only the first agent in
# the list is used.
agent:
  name: 'RainbowDQNAgent'
  kwargs:
    qnet:
      name: 'MLPNetwork'
      kwargs:
        hidden_units: [256, 256]
        noisy: True
        std_init: 0.5
    hidden_dim: 256
    optimizer_fn:
      name: 'Adam'
    id: 0
    n_step: &n_step 1
    replay_buffer:
      # name: 'PrioritizedReplayBuffer'
      name: 'EfficientCircularBuffer'
      kwargs:
        seed: 42
        capacity: 10000
        stack_size: 1
        n_step: *n_step
        gamma: .99
        observation_dtype: 'np.float32'
    discount_rate: .99
    target_net_update_schedule:
      name: 'PeriodicSchedule'
      kwargs:
        off_value: False
        on_value: True
        period: 100
    epsilon_schedule:
        name: 'ConstantSchedule'
        kwargs:
          value: .01
    learn_schedule:
        name: 'SwitchSchedule'
        kwargs:
          off_value: False
          on_value: True
          steps: 500
    update_period_schedule:
      name: 'PeriodicSchedule'
      kwargs:
        off_value: False
        on_value: True
        period: 1
    seed: 42
    batch_size: 32
    device: 'cuda'
    log_frequency: 100
    double: False
    distributional: False
    dueling: False
    noisy: True
    std_init: .5
    use_eps_greedy: False
    v_min: 0
    v_max: 200.0
    atoms: 51

# List of logger configs used.
loggers:
  -
    name: ChompLogger
    kwargs: {}
  -
    name: WandbLogger
    kwargs:
      project_name: Hive-v2
      run_name: *run_name
      mode: "online"
      settings_str: 'fork'
