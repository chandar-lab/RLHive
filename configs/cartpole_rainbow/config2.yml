# General training loop config
# double, dueling, noisy, distributional in that order. 'x' in run_name if that particular feature is not being used.
run_name: &run_name 'cartpole-rainbow-dxxx'
train_steps: 30000
test_frequency: 10
test_num_episodes: 1
self_play: False
stack_size: &stack_size 1
saving_schedule:
  name: 'PeriodicSchedule'
  kwargs:
    off_value: False
    on_value: True
    period: 15000
save_dir: 'experiment'

# Environment config
environment:
  name: 'GymEnv'
  kwargs:
    env_name: 'CartPole-v0'

# List of agents for the experiment. In single agent, only the first agent in
# the list is used.
agent:
    name: 'RainbowDQNAgent'
    kwargs:
      qnet:
        name: 'ComplexMLP'
        kwargs:
          noisy: False
          dueling: False
          hidden_units: 256
          num_hidden_layers: 2
      optimizer_fn:
        name: 'Adam'
        kwargs: {}
      id: 0
      replay_buffer:
        name: 'EfficientCircularBuffer'
        kwargs:
          seed: 42
          capacity: 10000
          stack_size: *stack_size
      discount_rate: .99
      target_net_update_schedule:
        name: 'PeriodicSchedule'
        kwargs:
          off_value: False
          on_value: True
          period: 100
      epsilon_schedule:
        name: 'ConstantSchedule'
        kwargs:
          value: .01
      learn_schedule:
        name: 'SwitchSchedule'
        kwargs:
          off_value: False
          on_value: True
          steps: 500
      seed: 42
      batch_size: 128
      device: 'cpu'
      log_frequency: 100
      double: True
      distributional: False
      epsilon_on: True
      v_min: 0.0
      v_max: 200.0
      atoms: 51

# List of logger configs used.
loggers:
  -
    name: ChompLogger
    kwargs: {}
  -
    name: WandbLogger
    kwargs:
      project_name: Hive-v1
      run_name: *run_name
      offline: False
